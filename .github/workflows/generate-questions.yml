name: Generate Questions
on:
  push:
    branches:
      - main  # Ou master, dependendo da sua branch principal
  schedule:
    - cron: '35 10 * * *'  # Executa todo dia às 10:35 AM UTC (11:35 AM em Portugal)
  workflow_dispatch:  # Permite execução manual através da interface do GitHub
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm install
        
      - name: Generate questions
        run: node generate-questions-auto.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          DEEPSEEK_API_KEY_EASY: ${{ secrets.DEEPSEEK_API_KEY_EASY }}
          DEEPSEEK_API_KEY_MEDIUM: ${{ secrets.DEEPSEEK_API_KEY_MEDIUM }}
          DEEPSEEK_API_KEY_HARD: ${{ secrets.DEEPSEEK_API_KEY_HARD }}
          
      - name: Commit changes if any new questions were generated
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate questions [skip ci]"
          git push
