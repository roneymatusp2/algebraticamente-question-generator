name: 'Algebraticamente: Gerar e Commitar Novas Quest√µes'

on:
  push:
    branches: [master]
    paths:
      - '.github/workflows/generate-questions.yml'
      - 'src/generate-questions-auto.ts'
      - 'tsconfig.json'
      - 'package.json'
      - 'package-lock.json'

  schedule:
    - cron: '35 10 * * *'

  workflow_dispatch:

jobs:
  generate_and_commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run question generation script
        id: generation
        run: npm run generate-questions
        env:
          SUPABASE_URL:              ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY:      ${{ secrets.SUPABASE_SERVICE_KEY }}
          DEEPSEEK_API_KEY_EASY:     ${{ secrets.DEEPSEEK_API_KEY_EASY }}
          DEEPSEEK_API_KEY_MEDIUM:   ${{ secrets.DEEPSEEK_API_KEY_MEDIUM }}
          DEEPSEEK_API_KEY_HARD:     ${{ secrets.DEEPSEEK_API_KEY_HARD }}
          DEEPSEEK_API_KEY_FEEDBACK: ${{ secrets.DEEPSEEK_API_KEY_FEEDBACK }}
          DEEPSEEK_API_KEY_HINTS:    ${{ secrets.DEEPSEEK_API_KEY_HINTS }}

      - name: Commit and push generated questions (if changes exist)
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add questions-output/*.json
          if ! git diff --staged --quiet; then
            echo "Mudan√ßas detectadas nos arquivos de quest√µes. Fazendo commit..."
            git commit -m "ü§ñ Auto-generate questions [skip ci]" -m "Gerado automatically pelo workflow."
            git push origin master
            echo "Push realizado com sucesso."
          else
            echo "Nenhuma mudan√ßa detectada nos arquivos de quest√µes gerados."
          fi
