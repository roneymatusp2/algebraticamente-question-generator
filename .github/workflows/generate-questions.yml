name: Generate Questions
on:
  # Executa imediatamente após o push
  push:
    branches:
      - master  # ou main, dependendo da sua branch principal
    paths:
      - '.github/workflows/generate-questions.yml'
      - 'generate-questions-auto.js'
  
  # Executa diariamente
  schedule:
    - cron: '35 10 * * *'  # 10:35 UTC (11:35 em Portugal)
  
  # Permite execução manual
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Importante para ter acesso ao histórico git completo
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # Ativa cache de dependências para execução mais rápida
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate questions
        run: node generate-questions-auto.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          DEEPSEEK_API_KEY_EASY: ${{ secrets.DEEPSEEK_API_KEY_EASY }}
          DEEPSEEK_API_KEY_MEDIUM: ${{ secrets.DEEPSEEK_API_KEY_MEDIUM }}
          DEEPSEEK_API_KEY_HARD: ${{ secrets.DEEPSEEK_API_KEY_HARD }}
          DEEPSEEK_API_KEY_FEEDBACK: ${{ secrets.DEEPSEEK_API_KEY_FEEDBACK }}
          DEEPSEEK_API_KEY_HINTS: ${{ secrets.DEEPSEEK_API_KEY_HINTS }}
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # Commit apenas se houver alterações
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate questions [skip ci]" && git push)
