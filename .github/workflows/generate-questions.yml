name: Generate Questions

on:
  push:
    branches: [master]
    paths:
      - '.github/workflows/generate-questions.yml'
      - 'src/generate-questions-auto.ts'
      - 'tsconfig.json'
      - 'package.json'
  schedule:
    - cron: '35 10 * * *'    # todos os dias às 10:35 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (t-typescript → dist)
        run: npm run build

      - name: Run generation script
        run: npm run generate-questions
        env:
          SUPABASE_URL:           ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY:   ${{ secrets.SUPABASE_SERVICE_KEY }}
          DEEPSEEK_API_KEY_EASY:  ${{ secrets.DEEPSEEK_API_KEY_EASY }}
          DEEPSEEK_API_KEY_MEDIUM:${{ secrets.DEEPSEEK_API_KEY_MEDIUM }}
          DEEPSEEK_API_KEY_HARD:  ${{ secrets.DEEPSEEK_API_KEY_HARD }}
          DEEPSEEK_API_KEY_FEEDBACK: ${{ secrets.DEEPSEEK_API_KEY_FEEDBACK }}
          DEEPSEEK_API_KEY_HINTS: ${{ secrets.DEEPSEEK_API_KEY_HINTS }}

      - name: Commit and push new JSON (se houver)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Auto-generate questions [skip ci]" && git push)
