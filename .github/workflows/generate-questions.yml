name: Generate Questions

on:
  # Executa após push na branch 'master'
  push:
    branches:
      - master
    paths:
      - '.github/workflows/generate-questions.yml'
      - 'generate-questions-auto.js'
  
  # Executa diariamente às 10:35 UTC
  schedule:
    - cron: '35 10 * * *'

  # Permite execução manual
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necessário para permitir commit e push
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # Use a versão do Node que quiser (16, 18, etc.)
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate questions
        run: node generate-questions-auto.js
        env:
          # Variáveis de ambiente lidas no script
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          DEEPSEEK_API_KEY_EASY: ${{ secrets.DEEPSEEK_API_KEY_EASY }}
          DEEPSEEK_API_KEY_MEDIUM: ${{ secrets.DEEPSEEK_API_KEY_MEDIUM }}
          DEEPSEEK_API_KEY_HARD: ${{ secrets.DEEPSEEK_API_KEY_HARD }}
          DEEPSEEK_API_KEY_FEEDBACK: ${{ secrets.DEEPSEEK_API_KEY_FEEDBACK }}
          DEEPSEEK_API_KEY_HINTS: ${{ secrets.DEEPSEEK_API_KEY_HINTS }}
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate questions [skip ci]" && git push)
